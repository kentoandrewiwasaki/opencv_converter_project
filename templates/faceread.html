{% extends "base.html" %}

{% block customcss %}
{% endblock customcss %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">変換</button>
  </form>
  <td>{{ obj.description }}</td>
  {% if obj.image.url %}
    <td><img src="{{ obj.image.url }}"/></td>
  {% endif %}
  {% if obj.faceread_image.url %}
    <td><img src="{{ obj.faceread_image.url }}"/></td>
  {% endif %}
{% endblock content %}
