{% extends "base.html" %}

{% block customcss %}
{% endblock customcss %}

{% block content %}
<h1>モザイク化</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">変換</button>
  </form>
  {% if mosaic_obj.image.url %}
    <td><img src="{{ mosaic_obj.image.url }}" width=700 height=auto /></td>
  {% endif %}
  {% if mosaic_obj.mosaic_image.url %}
    <td><img src="{{ mosaic_obj.mosaic_image.url }}" width=700 height=auto /></td>
  {% endif %}
{% endblock content %}
